<script>
    var i = 1;
    $(".show").on('click', function() {
        i = i + 1;
        $(".contain2").slideToggle(1000);
        if (i % 2 == 0) {
            $("#show1").show();
            $("#show").hide();
            $(".contain").animate({
                width: '0'
            }, 1000);
            $(".contain1").animate({
                width: '0'
            }, 1000);
        } else {
            $("#show1").hide();
            $("#show").show();
            $(".contain").animate({
                width: '100%'
            }, 1000);
            $(".contain1").animate({
                width: '100%'
            }, 1000);
        }
    })
</script>
